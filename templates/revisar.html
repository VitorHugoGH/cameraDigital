<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Revisar Dados e Gerar Pareceres</title>
    <style> 
        body { font-family: sans-serif; margin: 2em; background-color: #f4f4f4; }
        .container { max-width: 900px; margin: auto; background: white; padding: 2em; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1, h2, h3 { color: #333; }
        form div { margin-bottom: 1em; }
        label { display: block; margin-bottom: 0.5em; font-weight: bold; }
        input[type="text"], input[type="date"], select, textarea { width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
        input[type="submit"] { background-color: #28a745; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 1em; }
        .comissao-box { border: 1px solid #ddd; padding: 1em; margin-top: 1em; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>2ª Etapa: Revisão e Geração</h1>
        <p>Confira os dados extraídos do arquivo <strong>{{ filename }}</strong>. Corrija se necessário e configure os pareceres.</p>
        
        <form action="/gerar" method="post">
            <input type="hidden" name="pdf_filename" value="{{ filename }}">

            <h3>Dados Extraídos (Editáveis)</h3>
            <div>
                <label for="tipo_projeto">Tipo do Projeto:</label>
                <input type="text" name="tipo_projeto" value="{{ dados.TIPO_PROJETO or '' }}">
            </div>
            <div>
                <label for="numero_projeto">Número do Projeto:</label>
                <input type="text" name="numero_projeto" value="{{ dados.NUMERO_PROJETO or '' }}">
            </div>
            <div>
                <label for="data_projeto">Data do Projeto:</label>
                <input type="text" name="data_projeto" value="{{ dados.DATA_PROJETO or '' }}">
            </div>
            <div>
                <label for="ementa">Ementa:</label>
                <textarea name="ementa" rows="4">{{ dados.EMENTA or '' }}</textarea>
            </div>

            <h3>Dados da Tramitação e Comissões</h3>
            <div>
                <label for="autoria">Autoria do Projeto:</label>
                <input type="text" name="autoria" value="Chefe do Executivo" required>
            </div>
            <div>
                <label for="data_protocolo">Data do Protocolo:</label>
                <input type="date" name="data_protocolo" required>
            </div>
            <div>
                <input type="checkbox" name="incluir_apresentacao" id="incluir_apresentacao">
                <label for="incluir_apresentacao">Incluir Data de Apresentação em Sessão?</label>
                <input type="date" name="data_apresentacao" id="data_apresentacao">
            </div>
            <div>
                <input type="checkbox" name="regime_urgencia" id="regime_urgencia">
                <label for="regime_urgencia">Tramita em Regime de Urgência?</label>
            </div>
            <div>
                <label for="data_parecer">Data de Emissão dos Pareceres:</label>
                <input type="date" name="data_parecer" required>
            </div>

            <h3>Seleção e Configuração das Comissões</h3>
            {% for comissao in comissoes %}
            <div class="comissao-box">
                <input type="checkbox" name="comissao_selecionada" value="{{ comissao.sigla }}" id="com_{{ comissao.sigla }}">
                <label for="com_{{ comissao.sigla }}">{{ comissao.nome }}</label>
                <div>
                    <label for="num_parecer_{{ comissao.sigla }}">Nº do Parecer:</label>
                    <input type="text" name="num_parecer_{{ comissao.sigla }}">
                </div>
                <div>
                    <label for="relator_{{ comissao.sigla }}">Relator:</label>
                    <select name="relator_{{ comissao.sigla }}">
                        {% for membro in membros if membro.comissao_id == comissao.id %}
                        <option value="{{ membro.id }}">{{ membro.nome }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            {% endfor %}

            <input type="submit" value="Gerar Pareceres Finais">
        </form>
    </div>
</body>
</html>
