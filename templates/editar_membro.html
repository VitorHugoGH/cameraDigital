{% extends "base.html" %}

{% block title %}Editar Membro{% endblock %}

{% block head %}
<style>
    .form-editar {
        margin-top: 20px;
    }
    .form-editar .form-group {
        margin-bottom: 15px;
    }
    .form-editar label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    .form-editar input[type='text'], .form-editar select {
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        width: 95%; /* Ocupa a largura total */
    }
    .form-editar input[type='submit'] {
        background-color: #007bff;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1em;
    }
    .form-editar .btn-cancelar {
        display: inline-block;
        margin-left: 10px;
        color: #dc3545;
    }
</style>
{% endblock %}

{% block content %}
    <h1>Editar Membro</h1>
    <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">

    <form action="{{ url_for('atualizar_membro') }}" method="POST" class="form-editar">
        <input type="hidden" name="membro_id" value="{{ membro.id }}">
        
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" value="{{ membro.nome }}" required>
        </div>
        
        <div class="form-group">
            <label for="cargo">Cargo:</label>
            <select name="cargo" id="cargo" required>
                <option value="Presidente" {% if membro.cargo == 'Presidente' %}selected{% endif %}>Presidente</option>
                <option value="Vice-Presidente" {% if membro.cargo == 'Vice-Presidente' %}selected{% endif %}>Vice-Presidente</option>
                <option value="Membro" {% if membro.cargo == 'Membro' %}selected{% endif %}>Membro</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="comissao_id">Comissão:</label>
            <select name="comissao_id" id="comissao_id" required>
                {% for comissao in comissoes %}
                    <option value="{{ comissao.id }}" {% if membro.comissao_id == comissao.id %}selected{% endif %}>
                        {{ comissao.nome }}
                    </option>
                {% endfor %}
            </select>
        </div>
        
        <input type="submit" value="Salvar Alterações">
        <a href="{{ url_for('gerenciar') }}" class="btn-cancelar">Cancelar</a>
    </form>
{% endblock %}
